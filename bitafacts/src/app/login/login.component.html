<form [formGroup]="loginForm">
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <h6>Welcome to Login Page</h6>
            </div>
        </div>
        <div class="row col-4">
            <div class="form-group">
                <label class="col-form-label" for="inputDefault">User Name</label>
                <input type="text" class="form-control" name="userName" formControlName="userName"
                    placeholder="Enter User Mail Id" id="email"
                     [ngClass]="{ 'is-invalid': submitted && loginForm.controls.userName.errors}">
                <div *ngIf="submitted && loginForm.controls.userName.errors">
                    Please enter a valid mail id
                </div>
            </div>

            <div class="form-group">
                <label class="col-form-label" for="inputDefault">Password</label>
                <input type="password" class="form-control" name="password" formControlName="password"
                    placeholder="Enter Password" id="pwd">
            </div>
        </div>
        <div class="row col-5 mt-2">
            <div class="col-2">
                <button type="submit" (click)="onSubmitData()" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-2">
                <button type="submit" (click)="onClickReset()" class="btn btn-secondary">Reset</button>
            </div>
        </div>
    </div>
</form>
